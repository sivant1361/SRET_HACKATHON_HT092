{% extends 'homepage.html' %} {% block title %}{{Name}}{% endblock %} {% block
main %}

<div style="margin-top: 1em">
  <div class="row h-auto">
    <div style="padding: 1em" class="col-md-6 col-sm-12 col-xs-12">
      <img
        src="{{url_for('send_uploaded_file', filename=myimage)}}"
        style="width: 100%; height: 100%; max-height: 23em; object-fit: cover; border-radius: 10px"
      />
    </div>
    <div style="padding: 1em" class="col-md-6 col-sm-12 col-xs-12">
      <img
        src="{{url_for('static', filename=emotionimg)}}"
        style="width: 100%; height: 100%; max-height: 23em; border-radius: 10px"
      />
    </div>
  </div>

  <p
    style="
      font-size: 1.5em;
      text-align: center;
      font-weight: bold;
      margin: 1em auto;
      padding: 1em;
      background-color: #a299d0;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    "
  >
    Emotion State : {{type}}
  </p>

  <div class="row" style="width: 100%; margin-top: 2em">
    <center>
      <a href="/">
        <button class="btn btn-outline-dark" style="margin: 0 2em">
          Go Back to Homepage
        </button>
      </a>
    </center>
  </div>
</div>

{% endblock %}
